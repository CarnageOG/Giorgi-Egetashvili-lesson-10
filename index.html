<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Contact and registration" />
		<meta name="keywords" content="HTML, CSS" />
		<meta name="author" content="Giorgi Egetashvili" />
	<title>Lesson 10</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<h1>
				კონტაქტი
			</h1>
			<div class="layout">
				<div class="contact">
					<div class="div-p">
						<p class="contact-p">
							Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
						</p>
					</div>
					<div>
						<iframe
            				class="map"
            				src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.9077331622493!2d-74.04668938429285!3d40.68924797933465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a316edd7587%3A0xb7b25a3246341b96!2sStatue%20of%20Liberty!5e0!3m2!1sen!2s!4v1697032219004!5m2!1sen!2s"
            				allowfullscreen=""
            				loading="lazy"
            				referrerpolicy="no-referrer-when-downgrade">
       					</iframe>
					</div>
					<div class="contact-phone-message">
						<div class="top-phone">
							<div class="phone">
								<div class="phone-background">
									<img class="phone-logo" src="images/phone.svg" alt="phone logo">
								</div>
								<div class="number">
									<p> 
										+995 555 444 333
									</p>
								</div>
							</div>
						</div>
						<div class="top-message">
							<div class="message">
								<div class="message-background">
									<img class="message-logo" src="images/message.svg" alt="email logo">
								</div>
								<div class="email">
									<p> 
										example@gmail.com
									</p>
								</div>
							</div>
						</div>	
					</div>
				</div>
				<form action="#">
					<div class="registration">
						<label for="user">სახელი,გვარი</label>
						<input
							type="text"
							id="user-firstname-lastname"
							name="user-name"
							required
						>
					</div>
					<div class="registration">
						<label for="user-email">ელ.ფოსტა</label>
						<input
							type="email"
							id="user-email"
							name="user-email"
							required
						>
					</div>
					<div class="registration">
						<label for="telephone-number">ტელეფონის ნომერი</label>
						<input
							type="text"
							id="user-telephone-number"
							name="user-telephone-number"
							required
						>
					</div>
					<div class="registration">
						<label for="message">შეტყობინება</label>
						<textarea
							name="message"
							id="message"
						>
						</textarea>
					</div>
					<div class="send">
						<div class="button"><button type="submit">გაგზავნა</button></div>
					</div>
				</form>
			</div>	
			<div class="footer">
				<div>
					<p>
						ყველა უფლება დაცულია
					</p>
				</div>
				<div class="logos">
					<p>
						დამზადებულია
					</p>
					<img class="heart-img" src="images/heart.png" alt="heart logo">
					<p>-ით</p>
					<img class="logo-img" src="images/logo.png" alt="logo">
				</div>
			</div>
		</div>
	</section>
</body>
</html>
