<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Contact and registration" />
		<meta name="keywords" content="HTML, CSS" />
		<meta name="author" content="Giorgi Egetashvili" />
	<title>Lesson 10</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div>
				<div>
					<hi class="h1">კონტაქტი</hi>
					<p class="contact-p">
						Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია. იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა ამწყობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
					</p>
					<div>
						ruka
					</div>
				</div>
				<div>
					<div>
						<label for="user">სახელი,გვარი</label>
						<input
							type="text"
							id="user-firstname-lastname"
							name="user-name"
							required
						>
					</div>
					<div>
						<label for="user-email">ელ.ფოსტა</label>
						<input
							type="email"
							id="user-email"
							name="user-email"
							required
						>
					</div>
					<div>
						<label for="telephone-number">ტელეფონის ნომერი</label>
						<input
							type="text"
							id="user-telephone-number"
							name="user-telephone-number"
							required
						>
					</div>
					<div>
						<label for="message">შეტყობინება</label>
						<textarea
							name="message"
							id="message"
						>
						</textarea>
					</div>
				</div>
			</div>
			<div>
				<div>
					<div>
						<img src="images/phone.svg" alt="phone logo">
					</div>
					<p> 
						+995 555 444 333
					</p>
				</div>
				<div>
					<div>
						<img src="images/message.svg" alt="email logo">
					</div>
					<p> 
						example@gmail.com
					</p>
				</div>
				<div class="footer">
					<div>
						<p>
							ყველა უფლება დაცულია
						</p>
					</div>
					<div class="logos">
						<p>
							დამზადებულია
						</p>
						<img class="heart-img" src="images/heart.png" alt="heart logo">
						<p>-ით</p>
						<img class="logo-img" src="images/logo.png" alt="logo">
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
